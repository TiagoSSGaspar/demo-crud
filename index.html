<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/global/styles/style.css" />
  <title>Task Manager</title>
</head>

<body>
  <div class="container-main">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Faça login</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="email" type="text" placeholder="Email" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="password" minlength="6" type="password" placeholder="Password" required />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Ou Faça login com</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Inscrever-se</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" minlength="6" name="password" placeholder="Password" required />
          </div>
          <input type="submit" class="btn" value="Cadastrar" />
          <p class="social-text">Ou inscrever-se com</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Novo aqui?</h3>
          <p>
            Cadastra-se já! Para poder gerenciar suas tarefas de forma rápida e simples.
          </p>
          <button class="btn transparent sign-up-btn" id="sign-up-btn">
            Clique aqui!
            <i class="bi bi-door-open-fill"></i>
          </button>
        </div>
        <img src="src/assets/logo.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Já tem conta?</h3>
          <p>
            Basta fazer “login” e continuar aproveitando seu gerenciador de tarefas
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Vamos lá!
            <span class="ml-2">
              <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
              <lord-icon
                  src="https://cdn.lordicon.com/moscwhoj.json"
                  trigger="loop"
                  style="width:32px;height:32px">
              </lord-icon>
            </span>
          </button>
        </div>
        <img src="src/assets/logo.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script type="module" src="dist/scripts/user/signUpAdapater.js"></script>
  <script type="module" src="dist/scripts/session/signInAdapter.js"></script>
  <!-- switchPageSignSignUp -->
  <script>
    const sign_in_btn = document.querySelector("#sign-in-btn");
    const sign_up_btn = document.querySelector("#sign-up-btn");
    const container = document.querySelector(".container-main");

    sign_up_btn.addEventListener("click", () => {
      container.classList.add("sign-up-mode");
    });

    sign_in_btn.addEventListener("click", () => {
      container.classList.remove("sign-up-mode");
    });
  </script>
</body>

</html>
